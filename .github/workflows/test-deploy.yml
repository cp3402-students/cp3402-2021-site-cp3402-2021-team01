name: Test deploy
on:
  push:
    branches:
      - develop
jobs:
  ssh:
    name: Test SSH
    runs-on: ubuntu-latest
    steps:
    - name: Executing commands via ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        port: ${{ secrets.PORT }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        script: |
          cd /var/www/html
          git pull origin develop